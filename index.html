<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>신윤열 님 칠순 초대장</title>

  <!-- 카카오톡/문자 공유 미리보기 (배포 후 og:image는 절대주소 권장) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="신윤열 님의 칠순연에 초대합니다" />
  <meta property="og:description" content="2026년 3월 8일 (일요일) 12시 · 일품진진수라 광화문점" />
  <meta property="og:image" content="cover.png" />

  <meta name="description" content="신윤열 님의 칠순연에 초대합니다. 2026년 3월 8일(일) 12시 · 일품진진수라 광화문점" />

  <style>
    :root{
      --ink:#2b2b2b;
      --cardW: 720px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      color:var(--ink);
      background:#f7f3ee;
      min-height:100vh;
      padding:18px 12px;
    }

    /* ✅ 모바일에서 내용이 길어져도 사진이 안 사라지도록:
       - 고정 비율(aspect-ratio) 제거
       - 최소 높이 100vh, 필요하면 아래로 늘어나며 스크롤 */
    .sheet{
      width:min(var(--cardW), 100%);
      min-height: 100vh;
      margin:0 auto;
      border-radius:18px;
      position:relative;
      overflow:hidden;
      box-shadow: 0 18px 55px rgba(0,0,0,.12);
      border:1px solid rgba(0,0,0,.08);
      background:#fff;
    }

    /* ✅ cover.png를 "초대장 전체 배경"으로 fit(contain) */
    .bg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: contain;       /* cover 사진 전체가 보이게 */
      object-position: center;
      pointer-events:none;
      user-select:none;
      background:#fff;
    }

    /* 가독성용 아주 약한 레이어 (원하면 0.10~0.25로 조절) */
    .veil{
      position:absolute; inset:0;
      background: rgba(255,255,255,.16);
      pointer-events:none;
    }

    .content{
      position:relative;
      z-index:2;
      padding:26px 18px 30px;
      display:flex;
      flex-direction:column;
      gap:6px;
      text-align:center;
    }

    .topline{
      letter-spacing:.14em;
      font-weight:700;
      font-size:12px;
      color:rgba(0,0,0,.45);
    }

    h1{
      margin:4px 0 0;
      font-size:27px;
      letter-spacing:-0.7px;
      font-weight:850;
      line-height:1.22;
    }

    .subtitle{
      margin:0 0 4px;
      color:rgba(0,0,0,.55);
      font-size:14px;
      line-height:1.45;
    }

    .host-wrap{
      width:min(320px, 68%);
      aspect-ratio: 1 / 1;
      border-radius:999px;
      overflow:hidden;
      border:1px solid rgba(0,0,0,.12);
      box-shadow: 0 12px 28px rgba(0,0,0,.10);
      background: rgba(255,255,255,.55);
      margin:4px 0;
      flex: 0 0 auto;
    }
    .host-wrap img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .divider{
      width:min(420px, 88%);
      height:1px;
      background: rgba(0,0,0,.14);
      margin:2px 0 6px;
      flex: 0 0 auto;
    }

    .info{
      width:min(520px, 92%);
      display:grid;
      gap:10px;
      font-size:16px;
      text-align:left;
      background: rgba(255,255,255,.38);
      border:1px solid rgba(0,0,0,.08);
      border-radius:16px;
      padding:14px 14px;
      backdrop-filter: blur(6px);
      flex: 0 0 auto;
    }
    .row{display:flex; gap:10px; align-items:flex-start;}
    .k{width:70px; font-weight:900; color:#111827; flex:0 0 auto;}
    .v{flex:1; line-height:1.55; color:#374151; word-break:keep-all;}

    .btns{
      margin-top:8px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      flex: 0 0 auto;
    }
    a.btn, button.btn{
      border:1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.82);
      color:#111827;
      padding:12px 14px;
      border-radius:14px;
      font-weight:900;
      text-decoration:none;
      cursor:pointer;
      backdrop-filter: blur(6px);
      -webkit-tap-highlight-color: transparent;
    }
    a.btn.primary{
      background: rgba(244,114,182,.18);
      border-color: rgba(244,114,182,.25);
    }

    .foot{
      margin:4px 0 6px;
      font-size:14px;
      color:rgba(0,0,0,.48);
      line-height:1.35;
    }

    /* ✅ 모바일 최적화:
       - 내용이 위로 밀리거나 사진이 잘리지 않게
       - 사진/버튼이 항상 화면 안에 잘 들어오게 크기 조절 */
    @media (max-width:420px){
      body{padding:12px 10px;}
      .content{
      position:relative;
      z-index:2;
      padding:26px 18px 30px;
      display:flex;
      flex-direction:column;
      gap:6px;
      text-align:center;
    }
      h1{font-size:26px}
      .k{width:58px}
      .host-wrap{width:min(280px, 76%);} /* 사진 조금 더 크게 */
      a.btn, button.btn{padding:13px 14px; width: min(240px, 100%);}
      .btns{gap:8px}
    }
  
/* --- Center host photo and info box --- */
.host-wrap{
  display:flex;
  justify-content:center;
}

.info, .info-wrap, .info-box{
  margin-left:auto;
  margin-right:auto;
}


/* --- Centering fixes (host photo + divider line) --- */
.host-wrap{
  margin-left:auto !important;
  margin-right:auto !important;
  align-self:center;
}

.divider{
  margin-left:auto !important;
  margin-right:auto !important;
  align-self:center;
}


/* --- Button theme upgrade (floral watercolor) --- */
:root{
  --rose-1:#F8B9CB;
  --rose-2:#E98AA6;
  --rose-3:#C96B86;
  --leaf-1:#8FBFA4;
  --ink:#2b2b2b;
}

/* keep layout, just polish buttons */
.btns{
  margin-top:10px;
}

.btn, button.btn{
  width:min(260px, 100%);
  padding:13px 16px;
  border-radius:18px;
  border:1px solid rgba(201,107,134,.28);
  background: rgba(255,255,255,.86);
  color: var(--rose-3);
  font-weight:900;
  letter-spacing:-0.2px;
  box-shadow:
    0 10px 26px rgba(233,138,166,.14),
    0 2px 8px rgba(0,0,0,.06);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
  position:relative;
  overflow:hidden;
}

/* subtle watercolor sheen */
.btn::after{
  content:"";
  position:absolute;
  inset:-40% -20%;
  background:
    radial-gradient(closest-side, rgba(248,185,203,.35), transparent 60%),
    radial-gradient(closest-side, rgba(143,191,164,.18), transparent 62%);
  transform: rotate(12deg);
  pointer-events:none;
  opacity:.55;
}

.btn.primary{
  color:#fff;
  border-color: rgba(201,107,134,.18);
  background: linear-gradient(135deg, var(--rose-2), var(--rose-3));
  box-shadow:
    0 14px 34px rgba(233,138,166,.22),
    0 2px 10px rgba(0,0,0,.08);
}

.btn.primary::after{
  opacity:.35;
}

.btn:active, button.btn:active{
  transform: translateY(1px) scale(.99);
  box-shadow:
    0 8px 18px rgba(233,138,166,.16),
    0 1px 6px rgba(0,0,0,.06);
}

@media (hover:hover){
  .btn:hover, button.btn:hover{
    transform: translateY(-1px);
    filter: saturate(1.02);
    box-shadow:
      0 16px 38px rgba(233,138,166,.22),
      0 3px 12px rgba(0,0,0,.08);
  }
}

/* nicer focus for accessibility */
.btn:focus-visible, button.btn:focus-visible{
  outline: none;
  box-shadow:
    0 0 0 3px rgba(248,185,203,.45),
    0 14px 34px rgba(233,138,166,.22),
    0 2px 10px rgba(0,0,0,.08);
}


/* --- Readability boost for button text --- */
:root{
  --rose-3:#7A2C45; /* darker for contrast */
}

/* Secondary (non-primary) */
.btn:not(.primary), button.btn:not(.primary){
  background: rgba(255,255,255,.95);
  border-color: rgba(122,44,69,.28);
  color: var(--rose-3);
  text-shadow: 0 1px 0 rgba(255,255,255,.65);
}

/* Primary */
.btn.primary, button.btn.primary{
  background: linear-gradient(135deg, #D96B8B, #8F2F52);
  color:#fff;
  text-shadow: 0 1px 2px rgba(0,0,0,.18);
}

/* Make text a touch larger and bolder for both */
.btn, button.btn{
  font-size:15px;
  font-weight:900;
}


/* --- FINAL button fixes: vertical layout + higher contrast for secondary --- */
.btns{
  flex-direction:column !important;
  align-items:center !important;
}

a.btn, button.btn{
  width:min(280px, 100%) !important;
  justify-content:center;
}

/* Secondary button (e.g., 네이버 지도열기) */
a.btn:not(.primary), button.btn:not(.primary){
  background: rgba(255,255,255,.98) !important;
  border: 1px solid rgba(122,44,69,.55) !important;
  color: #5C1730 !important;
  text-shadow: 0 1px 0 rgba(255,255,255,.75);
}

/* Make label slightly bigger for readability */
a.btn, button.btn{
  font-size:16px !important;
  font-weight:900 !important;
  letter-spacing:-0.2px;
}


/* --- Change font color for secondary button (네이버 지도열기) --- */
a.btn:not(.primary), button.btn:not(.primary){
  color:#2F6F57 !important; /* leaf green for better readability */
  border-color: rgba(47,111,87,.55) !important;
}


/* --- UI designer fix: make the NAVER button readable (dark text, light button) --- */
a.btn.primary[href*="naver"]{
  background: rgba(255,255,255,.98) !important;
  color:#2F6F57 !important;         /* leaf green text */
  border-color: rgba(47,111,87,.55) !important;
  text-shadow: 0 1px 0 rgba(255,255,255,.75) !important;
}

a.btn.primary[href*="naver"]::after{
  opacity:.22; /* keep subtle watercolor sheen, but calmer */
}


/* ============================
   FINAL POLISH (compact + balanced)
   ============================ */

/* overall spacing */
.content{
  padding:20px 16px 22px !important;
  gap:6px !important;
}

/* heading balance */
.topline{ font-size:11.5px !important; }
h1{
  font-size:24px !important;
  line-height:1.16 !important;
  margin:2px 0 0 !important;
}
.subtitle{
  font-size:13.5px !important;
  line-height:1.40 !important;
  margin:0 0 2px !important;
}
.foot{
  font-size:13.5px !important;
  line-height:1.35 !important;
  margin:2px 0 4px !important;
}

/* center host photo + keep circle */
.host-wrap{
  width:min(260px, 62%) !important;
  margin:4px auto !important;
  display:block !important;      /* avoid flex interfering with circle */
}
.divider{
  width:min(360px, 82%) !important;
  margin:2px auto 6px !important;
}

/* info box: tighter + less wasted space */
.info{
  gap:4px !important;            /* rows closer */
  padding:12px 14px !important;
  font-size:15px !important;
}
.row{ gap:8px !important; }
.k{
  width:54px !important;
  font-size:13px !important;
}
.v{
  line-height:1.35 !important;
}

/* buttons: smaller + clean vertical stack */
.btns{
  margin-top:8px !important;
  gap:8px !important;
  flex-direction:column !important;
  align-items:center !important;
}
a.btn, button.btn{
  width:min(220px, 100%) !important;
  padding:10px 12px !important;
  font-size:14px !important;
  border-radius:16px !important;
}

/* keep NAVER button readable and theme-matching */
a.btn.primary[href*="naver"]{
  background: rgba(255,255,255,.98) !important;
  color:#2F6F57 !important;
  border-color: rgba(47,111,87,.55) !important;
  text-shadow: 0 1px 0 rgba(255,255,255,.75) !important;
}

</style>
</head>
<body>
  <main class="sheet" aria-label="칠순 초대장">
    <img class="bg" src="cover.png" alt="" aria-hidden="true" />
    <div class="veil" aria-hidden="true"></div>

    <div class="content">
      <div class="topline">70TH BIRTHDAY INVITATION</div>

      <h1>신윤열 님의<br/>칠순연에 초대합니다</h1>

      <p class="subtitle">
        소중한 분들을 모시고<br/>
        감사의 마음을 나누고자 합니다.
      </p>

      <div class="host-wrap" id="hostBox">
        <img id="hostImg" src="host.png" alt="주인공 사진" />
      </div>

      <div class="foot">함께해 주시면 큰 기쁨이겠습니다.</div>

      <div class="divider" aria-hidden="true"></div>

      <section class="info" aria-label="일시 및 장소 정보">
        <div class="row">
          <div class="k">일시</div>
          <div class="v">2026년 3월 8일 (일요일) 12시</div>
        </div>
        <div class="row">
          <div class="k">장소</div>
          <div class="v">
            <div style="font-weight:900">일품진진수라 광화문점</div>
            <div>서울 종로구 종로5길 7 타워8빌딩 지하 2층</div>
          </div>
        </div>
      </section>

      <div class="btns">
        <a class="btn primary" href="https://naver.me/5A3pmHDy" target="_blank" rel="noopener">네이버 지도 열기</a>
        <button class="btn" type="button" id="copyBtn">주소 복사</button>
      </div>
    </div>
  </main>

  <script>
    // 주소 복사 (모바일/PC 모두 동작)
    const addr = "서울 종로구 종로5길 7 타워8빌딩 지하 2층";

    async function copyAddr(){
      try{
        await navigator.clipboard.writeText(addr);
        alert("주소를 복사했어요!");
      }catch{
        const ta = document.createElement("textarea");
        ta.value = addr;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        ta.remove();
        alert("주소를 복사했어요!");
      }
    }
    document.getElementById("copyBtn").addEventListener("click", copyAddr);

    // host 이미지가 로드 실패하면 숨김(파일명 실수 대비)
    const hostImg = document.getElementById("hostImg");
    const hostBox = document.getElementById("hostBox");
    hostImg.onerror = () => { hostBox.style.display = "none"; };
  </script>
</body>
</html>
