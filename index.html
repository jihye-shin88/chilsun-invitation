<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>신윤열 님 칠순 초대장</title>

  <!-- 카카오톡/문자 공유 미리보기 (배포 후 og:image는 절대주소 권장) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="신윤열 님의 칠순연에 초대합니다" />
  <meta property="og:description" content="2026년 3월 8일 (일요일) 12시 · 일품진진수라 광화문점" />
  <meta property="og:image" content="cover.png" />

  <meta name="description" content="신윤열 님의 칠순연에 초대합니다. 2026년 3월 8일(일) 12시 · 일품진진수라 광화문점" />

  <style>
    :root{
      --ink:#2b2b2b;
      --cardW: 720px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      color:var(--ink);
      background:#f7f3ee;
      min-height:100vh;
      padding:18px 12px;
    }

    /* ✅ 모바일에서 내용이 길어져도 사진이 안 사라지도록:
       - 고정 비율(aspect-ratio) 제거
       - 최소 높이 100vh, 필요하면 아래로 늘어나며 스크롤 */
    .sheet{
      width:min(var(--cardW), 100%);
      min-height: 100vh;
      margin:0 auto;
      border-radius:18px;
      position:relative;
      overflow:hidden;
      box-shadow: 0 18px 55px rgba(0,0,0,.12);
      border:1px solid rgba(0,0,0,.08);
      background:#fff;
    }

    /* ✅ cover.png를 "초대장 전체 배경"으로 fit(contain) */
    .bg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: contain;       /* cover 사진 전체가 보이게 */
      object-position: center;
      pointer-events:none;
      user-select:none;
      background:#fff;
    }

    /* 가독성용 아주 약한 레이어 (원하면 0.10~0.25로 조절) */
    .veil{
      position:absolute; inset:0;
      background: rgba(255,255,255,.16);
      pointer-events:none;
    }

    .content{
      position:relative;
      min-height: 100vh;
      padding:34px 22px 26px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center; /* ✅ 기본은 중앙 */
      text-align:center;
      gap:14px;
    }

    .topline{
      letter-spacing:.14em;
      font-weight:700;
      font-size:12px;
      color:rgba(0,0,0,.45);
    }

    h1{
      margin:4px 0 0;
      font-size:30px;
      letter-spacing:-0.7px;
      font-weight:850;
      line-height:1.22;
    }

    .subtitle{
      margin:0;
      color:rgba(0,0,0,.55);
      font-size:15px;
      line-height:1.7;
    }

    .host-wrap{
      width:min(320px, 68%);
      aspect-ratio: 1 / 1;
      border-radius:999px;
      overflow:hidden;
      border:1px solid rgba(0,0,0,.12);
      box-shadow: 0 12px 28px rgba(0,0,0,.10);
      background: rgba(255,255,255,.55);
      margin:4px 0;
      flex: 0 0 auto;
    }
    .host-wrap img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .divider{
      width:min(420px, 88%);
      height:1px;
      background: rgba(0,0,0,.14);
      margin:2px 0 6px;
      flex: 0 0 auto;
    }

    .info{
      width:min(520px, 92%);
      display:grid;
      gap:10px;
      font-size:16px;
      text-align:left;
      background: rgba(255,255,255,.38);
      border:1px solid rgba(0,0,0,.08);
      border-radius:16px;
      padding:14px 14px;
      backdrop-filter: blur(6px);
      flex: 0 0 auto;
    }
    .row{display:flex; gap:10px; align-items:flex-start;}
    .k{width:70px; font-weight:900; color:#111827; flex:0 0 auto;}
    .v{flex:1; line-height:1.55; color:#374151; word-break:keep-all;}

    .btns{
      margin-top:8px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      flex: 0 0 auto;
    }
    a.btn, button.btn{
      border:1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.82);
      color:#111827;
      padding:12px 14px;
      border-radius:14px;
      font-weight:900;
      text-decoration:none;
      cursor:pointer;
      backdrop-filter: blur(6px);
      -webkit-tap-highlight-color: transparent;
    }
    a.btn.primary{
      background: rgba(244,114,182,.18);
      border-color: rgba(244,114,182,.25);
    }

    .foot{
      margin-top:8px;
      font-size:13px;
      color:rgba(0,0,0,.48);
      line-height:1.6;
      flex: 0 0 auto;
    }

    /* ✅ 모바일 최적화:
       - 내용이 위로 밀리거나 사진이 잘리지 않게
       - 사진/버튼이 항상 화면 안에 잘 들어오게 크기 조절 */
    @media (max-width:420px){
      body{padding:12px 10px;}
      .content{
        padding:22px 14px 18px;
        gap:12px;
        justify-content:flex-start; /* 작은 화면에서는 위에서부터 자연스럽게 */
      }
      h1{font-size:26px}
      .k{width:58px}
      .host-wrap{width:min(280px, 76%);} /* 사진 조금 더 크게 */
      a.btn, button.btn{padding:13px 14px; width: min(240px, 100%);}
      .btns{gap:8px}
    }
  </style>
</head>
<body>
  <main class="sheet" aria-label="칠순 초대장">
    <img class="bg" src="cover.png" alt="" aria-hidden="true" />
    <div class="veil" aria-hidden="true"></div>

    <div class="content">
      <div class="topline">70TH BIRTHDAY INVITATION</div>

      <h1>신윤열 님의<br/>칠순연에 초대합니다</h1>

      <p class="subtitle">
        소중한 분들을 모시고<br/>
        감사의 마음을 나누고자 합니다.
      </p>

      <div class="host-wrap" id="hostBox">
        <img id="hostImg" src="host.png" alt="주인공 사진" />
      </div>

      <div class="divider" aria-hidden="true"></div>

      <section class="info" aria-label="일시 및 장소 정보">
        <div class="row">
          <div class="k">일시</div>
          <div class="v">2026년 3월 8일 (일요일) 12시</div>
        </div>
        <div class="row">
          <div class="k">장소</div>
          <div class="v">
            <div style="font-weight:900">일품진진수라 광화문점</div>
            <div>서울 종로구 종로5길 7 타워8빌딩 지하 2층</div>
          </div>
        </div>
      </section>

      <div class="btns">
        <a class="btn primary" href="https://naver.me/5A3pmHDy" target="_blank" rel="noopener">네이버 지도 열기</a>
        <button class="btn" type="button" id="copyBtn">주소 복사</button>
      </div>

      <div class="foot">함께해 주시면 큰 기쁨이겠습니다.</div>
    </div>
  </main>

  <script>
    // 주소 복사 (모바일/PC 모두 동작)
    const addr = "서울 종로구 종로5길 7 타워8빌딩 지하 2층";

    async function copyAddr(){
      try{
        await navigator.clipboard.writeText(addr);
        alert("주소를 복사했어요!");
      }catch{
        const ta = document.createElement("textarea");
        ta.value = addr;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        ta.remove();
        alert("주소를 복사했어요!");
      }
    }
    document.getElementById("copyBtn").addEventListener("click", copyAddr);

    // host 이미지가 로드 실패하면 숨김(파일명 실수 대비)
    const hostImg = document.getElementById("hostImg");
    const hostBox = document.getElementById("hostBox");
    hostImg.onerror = () => { hostBox.style.display = "none"; };
  </script>
</body>
</html>
