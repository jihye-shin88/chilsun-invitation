<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>신윤열 님 칠순 초대장</title>

  <!-- 카카오톡/문자 공유 미리보기 설정 -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="신윤열 님의 칠순연에 초대합니다" />
  <meta property="og:description" content="2026년 3월 8일 (일요일) 12시 · 일품진진수라 광화문점" />
  <!-- 배포 후 절대주소로 바꾸면 가장 안정적 -->
  <meta property="og:image" content="cover.png" />

  <meta name="description" content="신윤열 님의 칠순연에 초대합니다. 2026년 3월 8일(일) 12시 · 일품진진수라 광화문점" />

  <style>
    :root{
      --ink:#2b2b2b;
      --cardW: 720px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      color:var(--ink);
      background:#f7f3ee;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px 12px;
    }

    .sheet{
      width:min(var(--cardW), 100%);
      aspect-ratio: 3 / 4;
      border-radius:18px;
      position:relative;
      overflow:hidden;
      box-shadow: 0 18px 55px rgba(0,0,0,.12);
      border:1px solid rgba(0,0,0,.08);

      background: #ffffff;
      background-image: url("cover.png");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .veil{
      position:absolute; inset:0;
      background: rgba(255,255,255,.18);
      pointer-events:none;
    }

    .content{
      position:relative;
      height:100%;
      padding:34px 22px 26px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      gap:14px;
    }

    .topline{
      letter-spacing:.14em;
      font-weight:700;
      font-size:12px;
      color:rgba(0,0,0,.45);
    }

    h1{
      margin:4px 0 0;
      font-size:30px;
      letter-spacing:-0.7px;
      font-weight:850;
      line-height:1.22;
    }

    .subtitle{
      margin:0;
      color:rgba(0,0,0,.55);
      font-size:15px;
      line-height:1.7;
    }

    .host-wrap{
      width:min(320px, 68%);
      aspect-ratio: 1 / 1;
      border-radius:999px;
      overflow:hidden;
      border:1px solid rgba(0,0,0,.12);
      box-shadow: 0 12px 28px rgba(0,0,0,.10);
      background: rgba(255,255,255,.55);
      margin:4px 0;
    }
    .host-wrap img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .divider{
      width:min(420px, 88%);
      height:1px;
      background: rgba(0,0,0,.14);
      margin:2px 0 6px;
    }

    .info{
      width:min(520px, 92%);
      display:grid;
      gap:10px;
      font-size:16px;
      text-align:left;
      background: rgba(255,255,255,.35);
      border:1px solid rgba(0,0,0,.08);
      border-radius:16px;
      padding:14px 14px;
      backdrop-filter: blur(6px);
    }
    .row{display:flex; gap:10px; align-items:flex-start;}
    .k{width:70px; font-weight:900; color:#111827; flex:0 0 auto;}
    .v{flex:1; line-height:1.55; color:#374151; word-break:keep-all;}

    .btns{
      margin-top:8px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
    }
    a.btn, button.btn{
      border:1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.78);
      color:#111827;
      padding:12px 14px;
      border-radius:14px;
      font-weight:900;
      text-decoration:none;
      cursor:pointer;
      backdrop-filter: blur(6px);
    }
    a.btn.primary{
      background: rgba(244,114,182,.18);
      border-color: rgba(244,114,182,.25);
    }

    .foot{
      margin-top:6px;
      font-size:13px;
      color:rgba(0,0,0,.48);
      line-height:1.6;
    }

    @media (max-width:420px){
      .content{padding:26px 16px 20px; gap:12px;}
      h1{font-size:26px}
      .k{width:58px}
    }
  </style>
</head>
<body>
  <main class="sheet">
    <div class="veil"></div>

    <div class="content">
      <div class="topline">70TH BIRTHDAY INVITATION</div>

      <h1>신윤열 님의<br/>칠순연에 초대합니다</h1>

      <p class="subtitle">
        소중한 분들을 모시고<br/>
        감사의 마음을 나누고자 합니다.
      </p>

      <div class="host-wrap">
        <img src="host.png" alt="주인공 사진" />
      </div>

      <div class="divider"></div>

      <section class="info">
        <div class="row">
          <div class="k">일시</div>
          <div class="v">2026년 3월 8일 (일요일) 12시</div>
        </div>
        <div class="row">
          <div class="k">장소</div>
          <div class="v">
            <div style="font-weight:900">일품진진수라 광화문점</div>
            <div>서울 종로구 종로5길 7 타워8빌딩 지하 2층</div>
          </div>
        </div>
      </section>

      <div class="btns">
        <a class="btn primary" href="https://naver.me/5A3pmHDy" target="_blank">네이버 지도 열기</a>
        <button class="btn" type="button" onclick="copyAddr()">주소 복사</button>
      </div>

      <div class="foot">함께해 주시면 큰 기쁨이겠습니다.</div>
    </div>
  </main>

  <script>
    function copyAddr(){
      const text = "서울 종로구 종로5길 7 타워8빌딩 지하 2층";
      navigator.clipboard.writeText(text).then(()=>alert("주소를 복사했어요!"));
    }
  </script>
</body>
</html>
